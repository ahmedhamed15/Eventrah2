<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        rel="stylesheet">


    <!-- Animate plugin -->
    <link rel="stylesheet" href="css/animate.css">


    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!-- Start: ScrollTop button -->
    <div class="scroll-top-button">
        <i class="fas fa-arrow-up fa0lg"></i>
    </div>
    <!-- End: ScrollTop button -->


    <!-- Start: Navbar -->
    <div class="navbar">
        <div class="brand">
            <a href="#">
                <img src="images/logo.png" alt=".." title="..">
            </a>
        </div>
        <ul class="list-unstyled nav-menu">
            <li class="menu-item">
                <a href="services.html"> <i class="fas fa-home fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> <i class="fas fa-user-plus fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> مساعدة </a>
            </li>
        </ul>
    </div>
    <!-- End: Navbar -->



    <!-- Start: Registeration links -->
    <div class="id-deign">
        <div class="container">
            <h3 class="h3 text-center"> <span>تصميم البطاقة التعريفية</span> </h3>
            <h4 class="h4 text-right"> <span>التصميم</span> </h4>
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="form-format">
                            <div class="form-icon">
                                <img src="images/id-design.png" alt="..." title="...">
                            </div>
                            <div class="main-form">
                                <span> النموذج </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="card-options text-right">
                            <h5 class="h5"> رفع ملف البطاقة التعريفية </h5>
                            <div class="form-group text-left">
                                <label for="card-upload"> رفع </label>
                                <input type="file" id="card-upload">
                            </div>
                            <h5 class="h5"> اختر مقاس البطاقه المناسب </h5>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">9.5cm *12.4cm</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">10.5cm*8.5cm</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">لم يتم تحديده بعد</label>
                            </div>
                            <div class="card-type">
                                <h5 class="h5">نوع البطاقه</h5>
                                <div class="row">
                                    <div class="col-6 col-md-3">
                                        <div class="custom-control custom-radio ">
                                            <input type="radio" id="customRadioInline9" checked=""
                                                name="customRadioInline9" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline9">زائر</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="custom-control custom-radio ">
                                            <input type="radio" id="customRadioInline9" checked=""
                                                name="customRadioInline9" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline9">منظم</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="custom-control custom-radio ">
                                            <input type="radio" id="customRadioInline9" checked=""
                                                name="customRadioInline9" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline9">اعلامي</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="custom-control custom-radio ">
                                            <input type="radio" id="customRadioInline9" checked=""
                                                name="customRadioInline9" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline9">اخري</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="login-method text-right">
                            <h5 class="h5">طريقة الدخول بالباطاقة التعريفية</h5>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline5" checked="" name="customRadioInline5"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline5">إلكتروني- عن طريق
                                    الإيميل</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline5" checked="" name="customRadioInline5"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline5">طباعة - البطاقة
                                    التعريفيه</label>
                            </div>
                        </div>
                        <div class="choose-info text-right">
                            <h5 class="h5">اختر المعلومات الظاهرة في البطاقة</h5>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">الإسم</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">الرقم التسلسلي</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">المسمى الوظيفي</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">الجهة</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="prev-and-next-btns">
                                <a href="#" class="btn btn-light next main-button float-left"> التالي </a>
                                <a href="#" class="btn btn-light prev main-button float-right"> السابق </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End: Registeration links -->



    <!-- Start: Footer -->
    <footer>
        <div class="container">
            <ul class="social-media-links list-unstyled text-right">
                <li>
                    <a href="#"> <i class="fab fa-facebook"></i> </a>
                </li>
                <li>
                    <a href="#"> <i class="fab fa-instagram"></i> </a> </li>
                <li>
                    <a href="#"> <i class="fab fa-twitter"></i> </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Start: Footer -->


    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
