<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eventrah</title>

    <!-- Faveicon -->
    <link rel="shortcut icon" href="images/small-logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,300,400,500,700,800,900&display=swap&subset=arabic"
        rel="stylesheet">


    <!-- Animate plugin -->
    <link rel="stylesheet" href="css/animate.css">


    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!-- Start: ScrollTop button -->
    <div class="scroll-top-button">
        <i class="fas fa-arrow-up fa0lg"></i>
    </div>
    <!-- End: ScrollTop button -->


    <!-- Start: Navbar -->
    <div class="navbar">
        <div class="brand">
            <a href="#">
                <img src="images/logo.png" alt=".." title="..">
            </a>
        </div>
        <ul class="list-unstyled nav-menu">
            <li class="menu-item">
                <a href="services.html"> <i class="fas fa-home fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> <i class="fas fa-user-plus fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> مساعدة </a>
            </li>
        </ul>
    </div>
    <!-- End: Navbar -->



    <!-- Start: Single confirence -->
    <div class="single-confirence">
        <div class="container">
            <h2 class="h2 text-center"> <span>مؤتمر الحديد والصلب</span> </h2>
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="deigns text-center">
                            <div class="invitation-design">
                                <h4 class="h4"> <span>تصميم الدعوة</span> </h4>
                                <img src="images/invitation.PNG" alt="">
                                <button> تغيير </button>
                            </div>
                            <div class="certification-design">
                                <h4 class="h4"> <span>تصميم الشهادة </span></h4>
                                <img src="images/certificate-design.PNG" alt="">
                                <button> تغيير </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-right">
                        <div class="fields">
                            <div class="days">
                                <h5 class="h5"> الأيام: </h5>
                                <label for=""> من </label>
                                <input type="date">
                                <label class="to">الي</label>
                                <input type="date">
                                <button> تغيير </button>
                            </div>
                            <div class="city">
                                <label> المدينة: </label>
                                <input type="text" value="الرياض">
                                <button> تغيير </button>
                            </div>
                            <div class="location">
                                <label> الموقع: </label>
                                <input type="text" value="انتركونتيننتال">
                                <button> تغيير </button>
                                <input type="text" value="https://www.google.com/maps/place/+R59">
                                <button> تغيير </button>
                            </div>
                            <div class="category">
                                <label> الفئة: </label>
                                <input type="text" value="VIP">
                                <input type="text" value="بدون رسوم">
                                <button> تغيير </button>
                            </div>
                            <div class="categories">
                                <label> الفئة: </label>
                                <input type="text" value="باقي الفئات">
                                <input type="text" value="3000">
                                <button> تغيير </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 text-right">
                        <div class="delivery-certificate-method">
                            <h5 class="h5">طريقة استلام الشهادة</h5>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">إلكتروني- عن طريق
                                    الإيميل</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">طباعة </label>
                            </div>
                        </div>
                        <div class="delivery-invitation-method">
                            <h5 class="h5">طريقة تسليم الدعوة </h5>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">إلكتروني- عن طريق
                                    الإيميل</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">طباعة </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-light main-button" value="تــم">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End: Single confirence -->



    <!-- Start: Footer -->
    <footer>
        <div class="container">
            <ul class="social-media-links list-unstyled text-right">
                <li>
                    <a href="#"> <i class="fab fa-facebook"></i> </a>
                </li>
                <li>
                    <a href="#"> <i class="fab fa-instagram"></i> </a> </li>
                <li>
                    <a href="#"> <i class="fab fa-twitter"></i> </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Start: Footer -->


    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
