    <!-- Start: Cirtificate design -->
    <div class="id-deign certificate-design">
        <div class="container">
            <h3 class="h3 text-center"> <span>تصميم الشهادات</span> </h3>
            <h4 class="h4 text-right"> <span>التصميم</span> </h4>
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="form-format">
                            <div class="form-icon">
                                <img src="images/certificate-design.png" alt="..." title="...">
                            </div>
                        </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <div class="card-options text-right">
                                <h5 class="h5"> رفع ملف الشهادة</h5>
                                <div class="form-group text-left">
                                    <label for="card-upload"> رفع </label>
                                    <input type="file" id="card-upload">
                                </div>
                                <h5 class="h5" style="margin-bottom: 20px;"> تصميم الشهادة</h5>
                                <div class="custom-control custom-radio ">
                                    <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">طولي </label>
                                </div>
                                <div class="custom-control custom-radio ">
                                    <input type="radio" id="customRadioInline1" checked="" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">عرضي</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="login-method text-right">
                                <h5 class="h5" style="margin-bottom: 20px;">نوع الشهادة</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="choose-info text-right">
                                <h5 class="h5">طريقة استلام الشهادة</h5>
                                <div class="custom-control custom-radio ">
                                    <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                        class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">إلكتروني- عن طريق
                                    الإيميل</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadioInline4" checked="" name="customRadioInline4"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">طباعة - وإستلامها في مكان
                                    الفعالية</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="prev-and-next-btns text-center">
                            <a href="#" class="btn btn-light next main-button"> اضافة شهادة اخري </a>
                            <a href="#" class="btn btn-light next main-button"> التالي </a>
                        </div>
                    </div>
                </div>
