<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google font -->

    <!-- Animate plugin -->

    <!-- Style file -->

<body>


    <!-- Start: ScrollTop button -->
    <div class="scroll-top-button">
        <i class="fas fa-arrow-up fa0lg"></i>
    </div>
    <!-- End: ScrollTop button -->

    <div class="navbar">
        <div class="brand">
            <a href="#">
                <img src="images/logo.png" alt=".." title="..">
            </a>
        </div>
        <ul class="list-unstyled nav-menu">
            <li class="menu-item">
                <a href="services.html"> <i class="fas fa-home fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> <i class="fas fa-user-plus fa-lg"></i> </a>
            </li>
            <li class="menu-item">
                <a href="#"> مساعدة </a>
            </li>
        </ul>
    </div>
    <!-- End: Navbar -->



    <!-- Start: Registeration links -->
    <div class="choose-category">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-8 m-auto">
                        <div class="categories">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div class="category">
                                        <label for="check1" class="container"> جميع الفئات
                                            <input type="checkbox" id="check1" class="">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="category">
                                        <label for="check2" class="container"> كبار الشخصيات
                                            <input type="checkbox" id="check2" class="">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="category">
                                        <label for="check3" class="container"> الفئة العادية
                                            <input type="checkbox" id="check3" class="">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-left">
                        <input type="submit" class="btn btn-light main-button" value="تــم">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End: Registeration links -->



    <!-- Start: Footer -->

        <div class="container">

                <li>
                    <a href="#"> <i class="fab fa-twitter"></i> </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Start: Footer -->


    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>

</html>
