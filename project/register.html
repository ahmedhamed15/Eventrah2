<!doctype html>

    <!-- Animate plugin -->

<body>


    <!-- Start: ScrollTop button -->
    <div class="scroll-top-button">
        <i class="fas fa-arrow-up fa0lg"></i>
    </div>

    <div class="navbar">
        <div class="brand">
            <a href="#">
                <img src="images/logo.png" alt=".." title="..">

    <div class="register-page">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="اسم المستخدم...">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="البريد الالكتروني...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="الاسم...">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="تاريخ الميلاد...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select class="form-control">
                                <option> المدينة </option>
                                <option value="الرياض"> الرياض </option>
                                <option value="مكة"> مكة </option>

                            <select class="form-control">
                                <option> البلد </option>
                                <option value="الرياض"> الرياض </option>
                                <option value="مكة"> مكة </option>
                                <option value="جدة"> جدة </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="انشاء كلمة المرور...">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="تأكيد كلمة المرور...">
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <div class="form-group">
                            <input type="submit" value="التسجيل" class="btn btn-light main-button">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End: Register -->



    <!-- Start: Footer -->
    <footer>
        <div class="container">
            <ul class="social-media-links list-unstyled text-right">
                <li>
                    <a href="#"> <i class="fab fa-facebook"></i> </a>
